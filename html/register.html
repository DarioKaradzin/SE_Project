<section id="register-section" class="content-section">
    <h2>Register</h2>
    <form id="registerForm" class="auth-form">
        
        <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required>
        </div>

        <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" required>
        </div>

        <div class="form-group">
            <label for="register-firstname">Firstname</label>
            <input type="text" id="register-firstname" required>
        </div>

        <div class="form-group">
            <label for="register-lastname">Lastname</label>
            <input type="text" id="register-lastname" required>
        </div>

        <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" required>
        </div>

        <div class="form-group">
            <label for="register-confirm-password">Confirm Password</label>
            <input type="password" id="register-confirm-password" required>
        </div>

        <p class="error-message-password" id="password-text">Passwords do not match</p>

        <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="gender" value="male" checked>Male</label>
                <label>
                    <input type="radio" name="gender" value="female">Female</label>
                <label>
                    <input type="radio" name="gender" value="other">Other</label>
            </div>
        </div>
        <button type="submit">Register</button>
        <div id="register-error" class="error-message"></div>
    </form>
        <p class="account-entry">Already have an account? <a href="#login">Login here</a></p>
</section>
