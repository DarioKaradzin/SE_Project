<div class="workouts-list" id="workoutsList">
    
</div>

<div class="workout-container">
    <div class="plus-sign" >+</div>
    <div class="workout-letter" >Create New Workout</div>
</div> 

<div class="workout-modal" id="workoutModal">
    <div class="workout-modal-content">
        <h3>Create New Workout</h3>
        <form id="workoutForm">
            <input type="text" class="workout-modal-input" id="workoutName" placeholder="Workout Name" required>
            
            <textarea class="workout-modal-input" id="workoutDescription" placeholder="Description (optional)" rows="4"></textarea>
            
            <div class="workout-modal-actions">
                <button type="button" class="workout-modal-button" id="workoutCancel">Cancel</button>
                <button type="submit" class="workout-modal-button primary">Create</button>
            </div>
        </form>
    </div>
</div>
